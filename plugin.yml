name: Builder
author: jrbudda
version: 0.4
main: net.jrbudda.builder.Builder
depend:
  - Citizens
softdepend:
  - Denizen
commands:
  builder:
    description: Lists builder commands.
    usage: /builder help
permissions:
  builder.*:
    default: op
    children:
      builder.load: true
      builder.cancel: true
      builder.build: true
      builder.mark: true
      builder.origin: true
      builder.check: true
      builder.compare: true
      builder.info: true